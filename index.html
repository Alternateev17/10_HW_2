<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/aa314581ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container cont-width">
        <div class="row">
          <div class="col-md-6">
            <h2 class="title">
              A Trustworthy<br />
              Moving Company<br />
              in Los Angeles
            </h2>
            <h2 class="subtitle-1">
              Licensed in California<br />
              Public Utilities Commission<br />
              Cal P.U.C. T0191956
            </h2>
            <div class="video">
              <p class="par">Watch how we work</p>
              <a href=""><img src="./img/видео.png" alt="" /></a>
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="card">
              <h2 class="subtitle">Get Your Quote Online!</h2>
              <form action="" method="GET">
                <label class="inp-pos-1">
                  <input
                    class="no-border inp-padd m-width-1"
                    type="date"
                    placeholder="Move Date"
                  />
                </label>
                <div class="position">
                  <div class="duble-inp">
                    <label class="inp-pos-2">
                      <input
                        class="no-border m-width-2"
                        type="text"
                        placeholder="From Zip"
                      />
                      <i class="far fa-search far-p"></i>
                    </label>
                  </div>
                  <div class="duble-inp">
                    <label class="left-padd inp-pos-3">
                      <input
                        class="no-border m-width-2"
                        type="text"
                        placeholder="To Zip"
                      />
                      <i class="far fa-search far-p"></i>
                    </label>
                  </div>
                </div>
                <div class="item-center">
                  <div class="btn-class">
                    <button class="btn" type="submit">GET my QUOTE</button>
                  </div>
                  <div class="phone-pos">
                    <p>
                      <span class="or">or</span
                      ><a class="phone-number" href="tel(800) 298-0044">
                        Call (800) 298-0044</a
                      >
                    </p>
                  </div>
                </div>
              </form>
              <div class="color-text">
                <p>
                  We do not share your data<br />
                  <span class="text-col">Data Protection</span> & <span
                    class="text-col"
                    >Privacy Policy</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
